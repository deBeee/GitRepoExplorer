## OpenFeign
spring.cloud.openfeign.client.config.git-hub-client.url=https://api.github.com

## PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:54321/postgres
spring.datasource.username=user
spring.datasource.password=admin
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

## Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

## Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db.migration
spring.flyway.schemas=public

auth.jwt.expirationMinutes=10
auth.jwt.issuer=gitrepoexplorer-backend
auth.jwt.secret=${JWT_SECRET}
